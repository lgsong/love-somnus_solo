#################################ActiveMQ#################################
#broker\u914d\u7f6e
jms.brokerUrl=tcp\://192.168.1.101\:61616
#\u6301\u4e45\u5316\u914d\u7f6e
jms.template.deliveryPersistent=false
#\u4f1a\u8bdd\u7f13\u5b58\u914d\u7f6e
jms.caching.factory.sessionCacheSize=30
#\u6d88\u8d39\u8005\u6570\u91cf\u914d\u7f6e
jms.listener.container.concurrentConsumers=4
jms.listener.container.maxConcurrentConsumers=4

#\u961f\u5217\u914d\u7f6e
#\u5b57\u7b26\u4e32\u901a\u77e5\u961f\u5217
jms.queue.somnus.string.sample=queue.somnus.string.sample?consumer.prefetchSize=50
jms.queue.somnus.object.sample=queue.somnus.object.sample?consumer.prefetchSize=50
#\u5bf9\u8c61\u901a\u77e5\u961f\u5217

jms.topic.somnus.string.sample=topic.somnus.string.sample?consumer.prefetchSize=50
jms.topic.somnus.object.sample=topic.somnus.object.sample?consumer.prefetchSize=50
